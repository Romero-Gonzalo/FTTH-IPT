<div class="min-h-screen bg-slate-950 text-slate-100">
  <div class="max-w-3xl mx-auto p-6">
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">Nueva orden</h1>
      <a routerLink="/ordenes" class="text-slate-300 hover:text-white">Volver</a>
    </div>

    <div class="mt-6 grid gap-4">
      <div class="grid gap-2">
        <label class="text-sm text-slate-300">Tipo</label>
        <select [(ngModel)]="tipo" class="bg-slate-900 border border-slate-800 rounded-xl p-2">
          <option value="INSTALACION_FTTH">Instalación FTTH</option>
          <option value="REUBICACION_BAJADA">Reubicación de bajada</option>
          <option value="MIGRACION_HFC_A_FTTH">Migración HFC → FTTH</option>
        </select>
      </div>

      <div class="grid gap-2">
        <label class="text-sm text-slate-300">Abonado</label>
        <input
          [(ngModel)]="abonadoNombre"
          class="bg-slate-900 border border-slate-800 rounded-xl p-2"
          placeholder="Nombre y apellido"
        />
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div class="grid gap-2">
          <label class="text-sm text-slate-300">Teléfono</label>
          <input
            [(ngModel)]="telefono"
            class="bg-slate-900 border border-slate-800 rounded-xl p-2"
            placeholder="3804..."
          />
        </div>

        <div class="grid gap-2">
          <label class="text-sm text-slate-300">Plan (Mbps)</label>
          <input
            type="number"
            [(ngModel)]="planMbps"
            class="bg-slate-900 border border-slate-800 rounded-xl p-2"
          />
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div class="grid gap-2">
          <label class="text-sm text-slate-300">MAC equipo</label>
          <input
            [(ngModel)]="macEquipo"
            class="bg-slate-900 border border-slate-800 rounded-xl p-2"
            placeholder="A1:B2:C3:D4:E5:F6"
          />
        </div>

        <div class="grid gap-2">
          <label class="text-sm text-slate-300">Referencia casa</label>
          <input
            [(ngModel)]="referenciaCasa"
            class="bg-slate-900 border border-slate-800 rounded-xl p-2"
            placeholder="Portón negro, esquina..."
          />
        </div>
        
      </div>
<div class="grid md:grid-cols-2 gap-4">
  <div class="grid gap-2">
    <label class="text-sm text-slate-300">Barrio</label>
    <input
      [(ngModel)]="barrio"
      class="bg-slate-900 border border-slate-800 rounded-xl p-2"
      placeholder="Ej: Centro, San Martín, Faldeo..."
    />
  </div>

  <div class="grid gap-2">
    <label class="text-sm text-slate-300">Técnico asignado</label>
    <input
      [(ngModel)]="tecnico"
      class="bg-slate-900 border border-slate-800 rounded-xl p-2"
      placeholder="Ej: Juan Pérez"
    />
  </div>
</div>

      <div class="grid gap-2">
        <label class="text-sm text-slate-300">Descripción</label>
        <textarea
          [(ngModel)]="descripcion"
          rows="4"
          class="bg-slate-900 border border-slate-800 rounded-xl p-2"
          placeholder="Observaciones técnicas..."
        ></textarea>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
<app-map-picker [(value)]="ubicacion"></app-map-picker>

      </div>

      <button
        type="button"
        (click)="save()"
        [disabled]="saving"
        class="mt-2 px-4 py-2 rounded-xl bg-sky-500 text-slate-950 font-semibold hover:bg-sky-400 transition disabled:opacity-60"
      >
        {{ saving ? "Guardando..." : "Guardar" }}
      </button>
    </div>
  </div>
</div>
